<html>

<body>
  <script type="text/javascript">
    var choice1 = prompt("This is an interactive story. Do you want to try? Yes or no?");
    choice1 = choice1.toLowerCase();

    //user chooses to continue
    if (choice1 == "yes") {
      alert("Great! Let's begin.");
      alert("It's a dark and stormy night.");

      //another prompt
      var choice2 = prompt("Do you A stay inside or B Go outside?");
      choice2 = choice2.toLowerCase();

      if (choice2 == "a") {
        alert("Good choice! It looks terrible out there.");
      } else {
        //check to make sure user is sure
        var choice3 = prompt("Are you sure about that? (yes or no)");
        choice3 = choice3.toLowerCase();
        if (choice3 == "yes") {
          alert("You made the wrong choice.");
        } else {
          alert("You made the right choice!");
        }

      }
    } else {
      alert("Fine. Be that way.")
    }
  </script>
</body>

</html>
